<h1>Add an Animal</h1>
	<form class=''>
		<div class='form-group'>
			<label for='animalName' class="">Name:</label>
            <input type="text" class="form-control" id="animalName" />
		</div>
		<div class="form-group">
			<label for="animalType">Type of Animal:</label>
            <select class='form-control' id="animalType">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
            </select>
		</div>
		<div class='form-group'>
			<label for='animalAge' class="">Age:</label>
            <input type="text" class="form-control" id="animalAge" />
		</div>
		<div class='form-group'>
			<label for='animalio' class="">Bio:</label>
            <textarea class="form-control" id="animalBio"></textarea>
		</div>
	</form>
	
	<button id='addAnimal' class="btn btn-default">Add Animal</button>

	<div id="msg"></div>
